<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                  <header class="main">
                    <h1>{{ page.title }}</h1>
                  </header>

                  {% if page.image %}
                  <span class="image main"><img src="{{ root_url }}/assets/images/{{ page.image }}" alt="{{ page.alt_text }}" /></span>
                  {% endif %}

                {{ content }}

            </div>
        </div>

        {% include sidebar.html %}

    </div>

<!-- Scripts -->
  <script src="{{ 'assets/js/jquery.min.js' | absolute_url }}"></script>
  <script src="{{ 'assets/js/skel.min.js' | absolute_url }}"></script>
  <script src="{{ 'assets/js/util.js' | absolute_url }}"></script>
  <!--[if lte IE 8]><script src="{{ 'assets/js/ie/respond.min.js' | absolute_url }}"></script><![endif]-->
  <script src="{{ 'assets/js/main.js' | absolute_url }}"></script>
  <script src="{{ 'assets/js/lightbox.js' | absolute_url }}"></script>
<link rel="stylesheet" href="assets/css/lightbox.css">

</body>

</html>
