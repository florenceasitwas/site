<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                    <p>{{ page.excerpt }}</p>
                	</header>
<div class="row architecture">
                <article>
                <a href="{{ page.building }}-models.html"><img class="image fit arch" src="{{ root_url }}/assets/images/{{ page.image-model }}"> </a>
                <h2><a href="{{ page.building }}-models.html">Models</a></h2>
                </article>

                <article>
                <a href="{{ page.building }}-images.html"><img class="image fit arch" src="{{ root_url }}/assets/images/{{ page.image-image }}"> </a>
                <h2><a href="{{ page.building }}-images.html">Images</a></h2>
                </article>
</div>
<div class="row architecture">
                <article>
                <a href="{{ page.building }}-articles.html"><img class="image fit arch" src="{{ root_url }}/assets/images/{{ page.image-articles }}"> </a>
                <h2><a href="{{ page.building }}-articles.html">Articles</a></h2>
                </article>

                <article>
                <a href="{{ page.building }}-sources.html"><img class="image fit arch" src="{{ root_url }}/assets/images/{{ page.image-sources }}"> </a>
                <h2><a href="{{ page.building }}-sources.html">Original Sources</a></h2>
                </article>
</div>


              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
